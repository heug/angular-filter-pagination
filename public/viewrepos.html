<div>
	<div class="container">
	Filter by
		<div class="row"></div>
		<div class="hr"></div>
		<div ng-repeat="item in repoList" class="row">
			{{ item.accountName }} / {{ item.repoName }} 
			<span ng-class="item.private ? 'private' : ''">{{ item.private ? 'private' : '' }}</span>
			<div class="description">
				{{ item.description }}
			</div>
			<div class="hr"></div>	
		</div>
	</div>
</div>
