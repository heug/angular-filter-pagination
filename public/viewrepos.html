<div>
	<div class="container">
		Filter by <ul>
			<li>
			</li>
		</ul>
		    <div class="btn-group" uib-dropdown is-open="status.isopen">
		      <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
		        Button dropdown <span class="caret"></span>
		      </button>
		      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
		      	<li ng-repeat="(key, value) in accountList"><a href="" ng-click="active.accountName=key">{{ key }}</a></li>
		      </ul>
		    </div>
		    <a href="" ng-click="active.accountName='docker'">TESTTEST</a>
		    <a href="" ng-click="resetFilters()">Show All</a>
		<ul>
			<div class="hr"></div>	
			<li ng-repeat="item in filtered = repoList | filter:active | startFrom:(currentPage - 1) * itemLimit | limitTo:itemLimit">
				{{ item.accountName }} / 
				<span class="repo-name">
					{{ item.repoName }}
				</span>
				<span ng-class="item.private ? 'private' : ''">
					{{ item.private ? 'private' : '' }}
				</span>
				<br/>
				<div class="description">
					{{ item.description }}
				</div>
				<div class="hr"></div>	
			</li>
		</ul>
		<ul uib-pagination total-items="totalItems" ng-model="currentPage" max-size="itemLimit"></ul>
	</div>
</div>
