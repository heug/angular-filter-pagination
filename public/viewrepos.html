<div>
	<div class="container">
		<div class="top-bar">
			<div class="filter-body">
				Filter by 
				<div class="btn-group" uib-dropdown is-open="status.isopen">
		      <button id="repo-filter-btn" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
		        {{ !active.accountName ? 'All accounts' : active.accountName }} <span class="caret"></span>
		      </button>
		      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="repo-button">
		      	<li><a href="" ng-click="resetFilters()">All accounts</a></li>
		      	<li class="divider"></li>
		      	<li ng-repeat="(key, value) in accountList"><a href="" ng-click="active.accountName=key">{{ key }}</a></li>
		      </ul>
		    </div>
		  </div>
		  <div class="btn-group">
		  	<button id="new-repo-btn" class="btn btn-primary">
		  		New repository
		  	</button>
		  </div>
	  </div>
		<div class="repo-body">
			<ul>
				<div class="hr"></div>	
				<li ng-repeat="item in filtered = repoList | filter:active:true | startFrom:(currentPage - 1) * itemLimit | limitTo:itemLimit">
					{{ item.accountName }} / 
					<span class="repo-name">
						{{ item.repoName }}
					</span>
					<span ng-class="item.private ? 'private' : ''">
						{{ item.private ? 'private' : '' }}
					</span>
					<br/>
					<div class="description">
						{{ item.description }}
					</div>
					<div class="hr"></div>	
				</li>
			</ul>
		</div>
		<div class="footer">
			<ul uib-pagination total-items="totalItems" ng-model="currentPage" max-size="itemLimit"></ul>
		</div>
	</div>
</div>
