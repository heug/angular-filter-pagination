<div>
	<div class="container">
		Filter by <ul>
			<li>
			</li>
		</ul>
		<div class="row"></div>
		<div class="hr"></div>
		<div ng-repeat="item in repoList | limitTo:pageSize" class="row">
			{{ item.accountName }} / {{ item.repoName }} 
			<span ng-class="item.private ? 'private' : ''">{{ item.private ? 'private' : '' }}</span>
			<div class="description">
				{{ item.description }}
			</div>
			<div class="hr"></div>	
		</div>
	</div>
	<div class="footer">
		<span class="page-item" ng-click="scrollPage(-1)"><</span>
		<span ng-repeat="page in scrollBar" ng-class="page === currentPage ? 'page-active' : 'page-item'">{{ page }}</span>
		<span class="page-item" ng-click="scrollPage(1)">></span>
	</div>
</div>
